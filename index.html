<!DOCTYPE html>

<head>

	<!--Basic Page Needs-->
	<meta charset="utf-8">

	<!--Mobile Specific Metas-->
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">

	<!--Bootstrap core CSS file-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!--CSS files-->
	<link rel="stylesheet" href="css/style.css">

	<title>Trivago</title>

</head>

<body>

	<!-- Header
	============================================================-->
	<div class="fade-in page-header" id="banner">
		<h1><img src="images/logo.svg"><small id="small">Hotel Search</small></h1>

	</div>
	
	<div class="fade-in title">
		<div>
			<h1>Find your Ideal Hotel for the best price!</h1>
		</div>
	</div>
<div class="fade-in">
	<div class="row">
		<div class="col-sm-6 middle-border"></div>
		<div class="col-sm-3">
			<div class="form-box">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h2 class="text-center">Happy Searching!</h2>
							</div>
							<div class="modal-body">
								<form class="col-md-12 center-block">
									<div class="form-group">
										<input type="text" class="form-control input-lg" placeholder="Enter your City">
									</div>

									<div class="row">
									
										<div class="col-xs-4">
											<label>Check in</label>
											<input type="date" class="form-control">
										</div>
							

								
										<div class="col-xs-4">
											<label>Check out</label>
											<input type="date" class="form-control">
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>
</div>

	


	<footer>
	</footer>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
